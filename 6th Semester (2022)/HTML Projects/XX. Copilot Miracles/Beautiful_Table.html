<!DOCTYPE html>
<html lang="en">
<head>
    <title>Copilot's Imtehan</title>
</head>
<body>
    <!-- Beautiful Table for input Username, Password, Email, and Submit Button -->
    <table border="1" align="center" width="50%">
        <tr>
            <td colspan="2" align="center">
                <h1>Copilot's Imtehan</h1>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <h3>Please enter your username, password, and email</h3>
            </td>
        </tr>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="username" id="username" /></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="password" id="password" /></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" name="email" id="email" /></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Submit" />
            </td>
        </tr>
    </table>
</body>
</html>
